<!DOCTYPE html> 
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<nav>
		<h1>Welcome to The Page of Calculators!</h1>
	</nav>
	<div id="calculator">
		<div class="row"></div>
    		<div id="screen"></div>
    		<div class="row"></div>
    			<div id="7" class="number">7</div>
    			<div id="8" class="number">8</div>
    			<div id="9" class="number"=>9</div>
    			<div id="divide" class="math">/</div>
    		<div class="row"><div>
    			<div id="4" class="number">4</div>
    			<div id="5" class="number">5</div>
    			<div id="6" class="number">6</div>
    			<div id="multiply" class="math">X</div>
			<div class="row"><div>
    			<div id="1" class="number">1</div>
    			<div id="2" class="number">2</div>
    			<div id="3" class="number">3</div>
    			<div id="subtract" class="math">-</div>
    		<div class="row"><div>
    			<div id="0" class="number">0</div>
    			<div id="point">.</div>
    			<div id="equals">=</div>
    			<div id="add" class="math">+</div>
			<div class="row"></div>
				<div id="clear">C</div>
    	</div>
    	</div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>






	</div>
</body>
</html>
